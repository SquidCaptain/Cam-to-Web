{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}

{% block body %}
<h1>Login</h1>

<!-- Navigation -->
<a href="{{ url_for('home') }}" class="btn btn-dark">Home</a>

<p>{{ message }}</p>

<!-- The form -->
<form action="{{ url_for('login') }}" method="POST">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
</form>
{% endblock %}
